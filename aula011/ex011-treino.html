<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licença de País</title>
</head>
<body>
    <h1>Descubra sua Nacionalidade!</h1>
     <input type="text" name="txtpais" id="txtpais">   
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var txtpais = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var pais = txtpais.value
            res.innerHTML = `<p>Você nasceu em <strong>${pais}</strong></p>`
            if (pais == 'brasil') {
                res.innerHTML += `<p>Você é <strong>BRASILEIRO</strong>!</p>`
            } else {
                res.innerHTML += `<p>Você é <strong>ESTRANGEIRO</strong>.</p>`
            } 
    }

    </script>
    
</body>
</html>
